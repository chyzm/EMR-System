{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md text-center">
    <div class="mb-4 text-blue-600">
        <i class="fas fa-envelope-open-text text-4xl"></i>
    </div>
    <h2 class="text-xl font-bold text-blue-800 mb-4">Email Sent</h2>
    <p class="text-gray-600 mb-6">We've emailed you instructions for setting your password. If you don't receive an email, please make sure you've entered the address you registered with.</p>
    <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 font-medium">Back to login</a>
</div>
{% endblock %}
