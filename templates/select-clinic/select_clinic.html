{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded">
    <h2 class="text-xl font-bold mb-4">Select Clinic</h2>

    <form method="post" action="{% url 'core:select_clinic' %}">
        {% csrf_token %}

        <label for="clinic_id" class="block mb-2 font-semibold">Choose Clinic</label>
        <select id="clinic_id" name="clinic_id" class="w-full border rounded p-2" required>
            <option value="">-- Select a Clinic --</option>
            {% for c in clinics %}
            <option value="{{ c.id }}">
                {{ c.get_clinic_type_display }}
            </option>
            
            {% endfor %}
        </select>

        <button type="submit" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
            Continue
        </button>
    </form>
</div>
{% endblock %}
