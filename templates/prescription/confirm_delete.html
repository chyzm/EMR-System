{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 shadow rounded">
  <h2 class="text-xl font-bold mb-4">Confirm Delete</h2>
  <p>Are you sure you want to delete this prescription for <strong>{{ prescription.patient.full_name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <div class="mt-4 flex space-x-4">
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, Delete</button>
      <a href="{% url 'core:prescription_list' %}" class="bg-gray-300 px-4 py-2 rounded">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
