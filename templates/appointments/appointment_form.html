{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow p-6 rounded mt-10">
  <h2 class="text-2xl font-bold mb-4 text-gray-800">Edit Appointment</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <div>
        <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-sm text-red-600">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
    {% endfor %}
    
    <div class="flex justify-between">
      <a href="{% url 'DurielMedicApp:appointment_list' %}" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 text-sm">Cancel</a>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">Update Appointment</button>
    </div>
  </form>
</div>
{% endblock %}
