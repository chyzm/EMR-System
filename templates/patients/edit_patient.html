{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Edit Patient</h2>
    <form method="post" enctype="multipart/form-data" class="bg-white p-6 shadow-md rounded-lg">
        {% csrf_token %}
        
        <div class="space-y-6">
            {% for field in form %}
            <div class="flex flex-col sm:flex-row gap-4">
                <label for="{{ field.id_for_label }}" class="sm:w-1/3 text-sm font-medium text-gray-700 sm:pt-2">
                    {{ field.label }}
                </label>
                <div class="sm:w-2/3">
                    {{ field }}
                    {% if field.help_text %}
                    <p class="mt-1 text-xs text-gray-500">{{ field.help_text }}</p>
                    {% endif %}
                    {% for error in field.errors %}
                    <p class="mt-1 text-xs text-red-600">{{ error }}</p>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="mt-8 flex justify-end space-x-3">
            <a href="#" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
