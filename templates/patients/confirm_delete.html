{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6 mt-10">
  <h2 class="text-xl font-bold text-gray-800 mb-4">Confirm Patient Deletion</h2>
  <p class="text-gray-700 mb-6">
    Are you sure you want to delete patient <strong>{{ object.full_name }}</strong> (ID: {{ object.patient_id }})?
  </p>
  <form method="post">
    {% csrf_token %}
    <div class="flex justify-between">
      <a href="{% url 'DurielMedicApp:patient_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">Cancel</a>
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded">Delete</button>
    </div>
  </form>
</div>
{% endblock %}
