{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-md rounded-md border border-gray-200">
  <h2 class="text-2xl font-semibold mb-4">Edit Details for {{ user_obj.first_name }} {{ user_obj.last_name }}</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <div class="flex gap-4 mt-6">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Update
      </button>
      <a href="{% url 'DurielMedicApp:manage_roles' %}" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
