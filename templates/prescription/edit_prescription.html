{% extends 'base.html' %}
{% block title %}Edit Prescription{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-semibold text-blue-900 mb-4">Edit Prescription for {{ patient.full_name }}</h2>
  
  <form method="POST" class="space-y-4">
    {% csrf_token %}

    <div>
      <label for="medication" class="block text-sm font-medium text-gray-700">Medication</label>
      <input type="text" name="medication" id="medication" value="{{ prescription.medication }}" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>

    <div>
      <label for="dosage" class="block text-sm font-medium text-gray-700">Dosage</label>
      <input type="text" name="dosage" id="dosage" value="{{ prescription.dosage }}" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    </div>

    <div>
      <label for="instructions" class="block text-sm font-medium text-gray-700">Instructions</label>
      <textarea name="instructions" id="instructions" rows="4"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                placeholder="e.g., Take 1 tablet twice daily after meals.">{{ prescription.instructions }}</textarea>
    </div>

    <div class="pt-4">
      <button type="submit"
              class="bg-blue-900 text-white px-4 py-2 rounded hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Update Prescription
      </button>
      <a href="{% url 'DurielMedicApp:patient_detail' patient.patient_id %}"
         class="ml-2 text-blue-900 hover:underline text-sm">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
