{% load static %}

<div class="container mx-auto max-w-4xl my-6">
    <div class="bg-white rounded-xl shadow-md overflow-hidden slide-in">
        <div class="p-6 bg-gradient-to-r from-blue-600 to-blue-500 text-white">
            <h2 class="text-2xl font-bold">{{ title }}</h2>
        </div>
        
        <form method="post" 
              {% if enctype %}enctype="{{ enctype }}"{% endif %} 
              class="p-6 space-y-4">
            {% csrf_token %}
            
            {% if form %}
                <div class="space-y-6">
                    {% for field in form %}
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">
                                {{ field.label }}
                                {% if field.field.required %}<span class="text-red-500">*</span>{% endif %}
                            </label>
                            {{ field }}
                            {% if field.help_text %}
                                <p class="text-xs text-gray-500">{{ field.help_text }}</p>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            {% block extra_fields %}{% endblock %}

            <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                {% if cancel_url %}
                    <a href="{{ cancel_url }}" class="btn btn-secondary px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-800 transition-colors">
                        Cancel
                    </a>
                {% endif %}
                <button type="submit" class="btn btn-success px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white transition-colors">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    input, select, textarea {
        @apply w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500;
    }
    
    .btn {
        @apply font-medium text-sm transition-colors duration-200;
    }
    
    .btn-success {
        @apply bg-blue-600 hover:bg-blue-700 text-white;
    }
    
    .btn-secondary {
        @apply bg-gray-200 hover:bg-gray-300 text-gray-800;
    }
</style>
