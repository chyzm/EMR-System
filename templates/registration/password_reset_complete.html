{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md text-center">
    <div class="mb-4 text-green-600">
        <i class="fas fa-check-circle text-4xl"></i>
    </div>
    <h2 class="text-xl font-bold text-blue-800 mb-4">Password Reset Complete</h2>
    <p class="text-gray-600 mb-6">Your password has been set successfully. You may now log in with your new password.</p>
    <a href="{% url 'login' %}" class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        <i class="fas fa-sign-in-alt mr-2"></i> Log In
    </a>
</div>
{% endblock %}
