{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-8 bg-white p-6 rounded-lg shadow">
    <h1 class="text-xl font-bold mb-4">Edit Eye Exam</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="space-y-4">
            {% for field in form %}
                <div class="flex flex-col">
                    <label for="{{ field.id_for_label }}" class="mb-1 font-medium text-gray-700">
                        {{ field.label }}
                    </label>
                    {{ field }}
                </div>
            {% endfor %}
        </div>

        <div class="flex justify-between mt-6">
            <a href="{% url 'core:patient_detail' exam.patient.pk %}" 
               class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded transition">
                Cancel
            </a>
            <button type="submit" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition">
                Save Changes
            </button>
        </div>
    </form>
</div>

<style>
    /* Add custom styling for form inputs */
    form input:not([type="checkbox"]),
    form textarea,
    form select {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 2px solid #e2e8f0;
        border-radius: 0.375rem;
        transition: border-color 0.2s;
    }

    form input:focus,
    form textarea:focus,
    form select:focus {
        border-color: #3b82f6;
        outline: none;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
</style>
{% endblock %}
