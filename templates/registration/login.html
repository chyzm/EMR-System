{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-semibold text-center mb-6">Login</h2>

<form method="post" class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto space-y-5">
  {% csrf_token %}

  <!-- Username Field -->
  <div>
    <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
    <input
      type="text"
      name="username"
      id="id_username"
      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      value="{{ form.username.value|default:'' }}"
      required
    >
  </div>

  <!-- Password Field -->
  <div>
    <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
    <input
      type="password"
      name="password"
      id="id_password"
      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
    >
  </div>

  
 <!-- Clinic Type Selection -->
{% comment %} <div>
  <label for="clinic_type" class="block text-sm font-medium text-gray-700 mb-1">
    Select Clinic Type
  </label>
  <select
    name="clinic_type"
    id="clinic_type"
    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    required
  >
    <option value="">-- Select Clinic Type --</option>
    {% for code, label in clinic_types %}
      <option value="{{ code }}">{{ label }}</option>
    {% endfor %}
  </select>
</div> {% endcomment %}


  <!-- Submit Button -->
  <button
    type="submit"
    class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition"
  >
    Login
  </button>
</form>
{% endblock %}
