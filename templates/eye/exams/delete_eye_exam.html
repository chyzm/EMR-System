{% extends "base.html" %}

{% block title %}Delete Appointment{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow">
  <h1 class="text-xl font-bold mb-4">Delete Eye Exam</h1>
  <p>Are you sure you want to delete the eye exam for <strong>{{ object.patient.full_name }}</strong> on {{ object.date }}?</p>

  <form method="post">
    {% csrf_token %}
    <div class="mt-4 flex gap-2">
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Yes, Delete</button>
      <a href="{% url 'DurielEyeApp:eye_appointment_list' %}" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
